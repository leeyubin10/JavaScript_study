<!DOCTYPE html>
<html>
    <head>
        <title>Event Object</title>
        <script>
            window.onload = function () {
                var button = document.getElementById('button');

                button.onclick = function () {
                    return false;
                }
            };
        </script>
    </head>
    <body>
        <a id="button" href="http://hanbit.co.kr">버튼</a>
    </body>
</html>
