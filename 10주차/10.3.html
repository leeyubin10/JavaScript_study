<!DOCTYPE html>
<html>
    <head>
        <title>Document Object Model</title>
        <script>
            window.onload = function() {
                var headerDoc = document.querySelector('h1');
                
                headerDoc.style.color = 'orange';
                headerDoc.style.background = 'red';
                headerDoc.innerHTML = 'From JavaScript';
            };
        </script>
    </head>
    <body>
        <h1>Header</h1>
        <h1>Header</h1>
        <h1>Header</h1>
    </body>
</html>
