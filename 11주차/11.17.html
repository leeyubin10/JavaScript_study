<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function() {
                $('a').click(function (event) {
                    alert('click');
                    
                    event.preventDefault();
                });
            });
        </script>
    </head>
    <body>
        <a href="http://hanb.co.kr">Hanbit Media</a>
    </body>
</html>
